<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <meta name="author" content=" Ajaypal singh" />
    <meta name="description" content="My web page" />
    <meta name="keywords" content="html, css, web development, seo" />

    <title>Shape factory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" media="all" />
    <script src="./assets/script/index.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Shape factory</h1>
      <div class="button">
        <select class="select-shape">
          <option value="square">square</option>
          <option value="circle">circle</option>
        </select>
        <select class="select-color">
          <option value="#f09">Pink</option>
          <option value="#00f">Blue</option>
          <option value="#f90">Orange</option>
          <option value="#9f0">Green</option>
          <option value="#90f">Purple</option>
        </select>
        <button class="create-element">Create</button>
      </div>
      <section class="grid-section"></div></section>
      <p class="info"></p>
    </main>
  </body>
